<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表单标签属性 -->
    <!-- 提交信息到action指定的地址 -->
    <!-- 1.type="" text(文本框)密码框(type="password")    submit(提交框)和<button>提交按钮</button>一样    
        button(按钮框)    reset(重置框)
        2.placeholder输入字段预期值简短的提示信息
        3.form method="get或者post(get从服务器获取数据，post向服务器传送数据)"常用post
        form action="向何处发送表单数据"-->
    <form action="http://www.baidu.com" method="post">
        用户信息: <input type="text" placeholder="请输入你的用户名"  name="username">
        <br>
        密码: <input type="password" placeholder="请输入你的密码" name="mima">
        <br>

        <!-- <input type="submit" value="登录"> -->
        <button type="submit">登录</button>

        <!-- <input type="reset" value="重新输入"> -->
        <button type="reset">重新输入</button>
    </form>
</body>
</html>
