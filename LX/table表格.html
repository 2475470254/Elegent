<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 属性 -->
    <!-- 宽度(width)   高度(height)    边框(border)
        1.width px,百分比(相对于父元素的，)
        2.height px,百分比(相对于父元素的，)
        3.水平对齐left(左对齐)center(居中)right(右对齐)
        4.bordercolor边框颜色
        5.bgcolor背景颜色
        6.cellspacing单元格与单元格间距
        7.cellpadding单元格内容之间空隙
    -->
    <table border="1" width="50%" 
    height="500px" align="center"
    bordercolor="red" bgcolor="green"
    cellspacing="0" cellpadding="100">
        <tr></tr>
            <td>1</td>
            <td>2</td>
        <tr></tr>
            <td>3</td>
            <td>4</td>    
    </table>
</body>
</html>
