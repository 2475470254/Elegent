        2.默认的是黑色的实心圆
        3.type, disc circle square none(用的最多)

        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>

        <li>9</li>
        <li>10</li>
    </ul>
