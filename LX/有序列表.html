<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--注释-->
    <!--
        1.li里面可以随意放标签，但是ol里面只能放li
        2.数字是自动生成
        3. type：1，a，A，i，I
            start：取值只能是数字
    -->
    <ol type="a" start="5">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ol>
</body>
</html>
