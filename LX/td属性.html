<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- td(table data) -->
    <!-- 
        1.可以控制宽(width)和高(height)
        2.如果设置一个单元格的宽度和高度，影响的是这一整列和一整行的高度
        3.背景颜色bgcolor
        4.文字水平对齐align="" left(左)     right(右)   center(中)
        5.文字垂直对齐valign="" top(上)   middle(中)  bottom(下)
     -->
     <table border="1" width="500" height="500" bgcolor="orange" align="center">
        <tr>
            <td width="200">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td bgcolor="red" >3</td>
            <td align="right" valign="top">4</td>
        </tr>
     </table>
</body>
</html>
