<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- tr属性(trble raw) -->
    <!-- 
        1.只能控制高度(height)
        2.背景颜色bgcolor
        3.文字水平对齐align="" left(左)     right(右)   center(中)
        4.文字垂直对齐valign="" top(上)   middle(中)  bottom(下)
     -->
    <table border="1" width="500" height="500" bgcolor="yellow" align="center">
        <tr bgcolor="orange" height="200" align="center" valign="middle">
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
